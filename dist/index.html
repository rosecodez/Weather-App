<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <p id="title">Weather Forecast</p>
    <div id="top">
      <form id="location-form">
        <label for="location">Enter your location:</label>
        <input type="text" id="location" name="location" required>
        <button type="submit" id="submit">Submit</button>
      </form>
      <p id="result"></p>
    </div>
    <img></img>
    <div id="data">
      <div id="name"></div>
      <div id="localTime"></div>
      <div id="region"></div>
      <div id="country"></div>
      <div id="temperatureC"></div>
      <div id="temperatureF"></div>
      <div id="text"></div>
      <div id="feelsLikeC"></div>
      <div id="feelsLikeF"></div>
      <div id="cloud"></div>
      <div id="humidity"></div>
      <div id="lastUpdated"></div>
      <div id="windKph"></div>
      <div id="windMph"></div>
    </div>
  </body>
</html>
